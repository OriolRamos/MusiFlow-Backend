spring.application.name=MusiFlow-Backend
spring.cloud.config.enabled=false
spring.autoconfigure.exclude=org.springframework.ai.autoconfigure.vectorstore.mongo.MongoDBAtlasVectorStoreAutoConfiguration

spring.data.mongodb.database=mp3Database
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017

spring.data.mongodb.username=usuari
spring.data.mongodb.password=

# Maximum size of the entire request (including all parts)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

